<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery拖拽画流程图工作流</title>

    <link rel="stylesheet" type="text/css" href="static/default.css" />
    <script id="jquery_183" type="text/javascript" class="library" src="static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="static/js/GooFunc.js"></script>

    <!--[if lt IE 9]>
    <?import namespace="v" implementation="#default#VML" ?>
    <![endif]-->

    <script type="text/javascript">
var property={
	width:700,
	height:380,
	toolBtns:["start","end","task","node","chat","state","plug","join","fork","complex"],
	haveHead:true,
	headBtns:["new","open","save","undo","redo","reload"],//如果haveHead=true，则定义HEAD区的按钮
	haveTool:true,
	haveGroup:true,
	useOperStack:true
};
var remark={
	cursor:"选择指针",
	direct:"转换连线",
	start:"开始结点",
	end:"结束结点",
	task:"任务结点",
	node:"自动结点",
	chat:"决策结点",
	state:"状态结点",
	plug:"附加插件",
	fork:"分支结点",
	"join":"联合结点",
	complex:"复合结点",
	group:"组织划分框编辑开关"
};
var demo;
$(document).ready(function(){
	demo=$.createGooFlow($("#demo"),property);
	demo.setNodeRemarks(remark);
	demo.onItemDel=function(id,type){
		return confirm("确定要删除该单元吗?");
	}
	jsondata={
		title:"aaa",
		nodes:{
			demo_node_1:{name:"node_1",left:67,top:69,type:"start",width:24,height:24},
			demo_node_2:{name:"node_2",left:219,top:71,type:"task",width:86,height:24},
			demo_node_5:{name:"node_5",left:380,top:71,type:"fork",width:86,height:24}
		},
		lines:{
			demo_line_3:{type:"sl",from:"demo_node_1",to:"demo_node_2",name:"",marked:false},
			demo_line_6:{type:"sl",from:"demo_node_2",to:"demo_node_5",name:"",marked:false}
		},
		areas:{
			demo_area_8: {name:"area_8",left:35,top:39,color:"red",width:472,height:114}
		}
	};
	demo.$max=9;
	demo.loadData(jsondata);
	demo.reloadData(jsondata);
	console.log(jsondata)
});
    </script>

    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script type="text/javascript" src="static/js/script.js"></script>

</head>
<body>

    <div id="demo" style="margin:40px auto;"></div>

</body>
</html>
